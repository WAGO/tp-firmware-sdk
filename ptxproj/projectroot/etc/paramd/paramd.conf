# The following setting allows device scan without authentication
allow-unauth-scan-devices = true

# Timeout applied for file ids retrieved from a POST /files request until being cleaned up
file-api-upload-id-timeout = 3600

# Timeout applied for completed method run objects retrieved from a POST method invocation request until being cleaned up
run-result-timeout = 900

# OAuth2 server for token verification
oauth2-origin = http://localhost
oauth2-token-path = /auth/token
oauth2-verify-access-path = /auth/verify
oauth2-client-id = paramd
#oauth2-client-secret = <SECRET>
